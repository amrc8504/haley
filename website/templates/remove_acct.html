{% extends "base.html" %}
{% block title %}Delete Account{% endblock %}

{% block content %}
<h1 style="text-align: center; color: white;">Delete Your Account</h1>
<hr>
<div class="delete-account">
    <form method="POST">
        <p>Are you sure you want to delete your account? Once you click the Delete Account button, your account will be deleted and will not be recovered.</p><hr>
    <button id="delete" style="text-align: center;" type="submit" class="btn btn-danger">Delete Account</button>
    </form>
</div>
{% endblock %}
